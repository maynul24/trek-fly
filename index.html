<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trek Fly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navber">
                <div class="logo">
                    <img src="./Images/Group 40071 (2).png" alt="logo">
                    <h2>Trek <span>Fly</span></h2>
                </div>
                <div class="main-menu">
                    <ul>
                        <li>Home</li>
                        <li>Packages</li>
                        <li>Testimonial</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="mobile-menu-icon">
                    <img src="./Images/Vector.png" alt="mobile-menu">
                </div>
            </nav>
            <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Explore Your Travel</h1>
                    <p class="banner-description">Embark on a journey of discovery and adventure with our personalized travel experiences. Find the perfect destination tailored to your preferences and create lasting memories.</p>
                </div>
                <div class="banner-form">
                    <input type="text" id="destination" placeholder="Enter your destination">
                    <input type="date" id="departure" placeholder="Enter your destination">
                    <select id="tour-type">
                    <option value="cultural">Cultural</option>
                    <option value="adventure">Adventure</option>
                    <option value="beach">Beach</option>
                    </select>
                    <button class="primary-button"><span><i class="fa-solid fa-magnifying-glass"></i></span> Find Now</button>
                </div>
            </div>            

        </div>
    </header>
</body>
</html>
